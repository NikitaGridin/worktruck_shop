<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="./registration.css">
    <title>Регистрация</title>
</head>
<body>
<section class="container">
	<div class="d-flex justify-content-between registration_block">
		<div class="application_info">
			<h2 class="title_application">
			Регистрация
			</h2>
			<form action="" class="d-flex flex-column application_revers">
				<div class="input-container">
					<img src="./img/pers.svg" class="fa fa-user icon"></img>
					<input class="input-field" type="text" placeholder="Ваше имя" name="" required>
				</div>
				<div class="input-container">
					<img src="./img/phone2.svg" class="fa fa-user icon"></img>
					<input class="input-field" type="tel" placeholder="Номер телефона" name="" required>
				</div>
				<div class="chek">
					<input type="checkbox" checked="checked" class="custom-checkbox" id="happy" name="happy" value="yes">
					<label for="happy" class="podt">Согласен на обработку персональных данных</label>
				</div>
					<button class="btn_application" href="">Войти</button>
					<div class="d-flex justify-content-center mt-2">
					<p class="text_transition">У вас есть аккаунт?</p>
					<a href="authorization.html" class="btn_transition">Войти</a>
				</div>
			</form>
		</div>
		<div class="application_art">
			<img class="" src="./img/scania_art.svg" alt="">
		</div>
	</div>
</section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
